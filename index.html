    <link href="src/styles.css" rel="stylesheet" />

  <body>
    <div class="container text-center">
      <div class="row justify-content-md-center">
        <div class="col-7 frame">
          <h1>WEATHER ME</h1>
          <!--City Search-->

          <div class="row justify-content-md-center">
            <div class="col-9">

                  <div class="col">
                    <!--label for="city" class="form-label city-name"
                      >Enter your city name</label
                    -->
                  </div>
                </div>

                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter your city name"
                    />
                  </div>
                  <div class="col">
                    <button type="submit" class="btn btn-primary">

                    </button>
                  </div>
                </div>
              </form>
            </div>

            </div>
            <!--ending weather cards-->
